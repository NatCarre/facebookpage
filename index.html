<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="accounts">
        <h1>*ೃ༄ 𝔑𝔬𝔴𝔊𝔯4𝔪</h1>
        <h2 class="font">・┆✦ʚℜ𝔢𝔠𝔢𝔫𝔱 𝔩𝔬𝔤 𝔦𝔫𝔰ɞ✦ ┆・</h2>
        <h3>✫ ℭ𝔩𝔦𝔠𝔨 𝔶𝔬𝔲𝔯 𝔭𝔦𝔠𝔱𝔲𝔯𝔢 𝔬𝔯 𝔞𝔡𝔡 𝔞𝔫 𝔞𝔠𝔠𝔬𝔲𝔫𝔱 ✫</h3>
        <div class="account-dual">
          <div class="account">
            <img
              src="https://i.pinimg.com/736x/f8/44/90/f8449044ef2fb839bde0a20d98430c5e.jpg"
              alt="account pic"
            />
            <h2>░ 𝔊𝔥0𝔰𝔱𝔑𝔞𝔱𝔷 ░</h2>
          </div>
          <div class="account">
            <img
              src="https://i.pinimg.com/originals/14/e3/bf/14e3bf6e281b0718f5a3c325965b3987.gif"
              alt="account pic"
            />
            <h2>ׂ╰┈➤ 𝔄𝔡𝔡 𝔞𝔠𝔠𝔬𝔲𝔫𝔱</h2>
          </div>
        </div>
      </div>
      <form action="#">
        <input
          type="text"
          name="account"
          id="account"
          placeholder="𝔈𝔪𝔞𝔦𝔩 𝔬𝔯 𝔭𝔥𝔬𝔫𝔢 𝔫𝔲𝔪𝔟𝔢𝔯 "
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="𝔭𝔞𝔰𝔰𝔴𝔬𝔯𝔡"
        />
        <button type="submit">Log In</button>
        <a href="#">Forgot Password</a>
        <button type="submit">Create Account</button>
        <p><span>Create a Page</span> for a celebrity, band or business.</p>
      </form>
    </div>
  </body>
</html>
