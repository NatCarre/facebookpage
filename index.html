<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="accounts">
        <h1>Instagram</h1>
        <h2>Recent Logins</h2>
        <h3>Click your picture or add an account</h3>
        <div class="account">
          <img
            src="https://i.pinimg.com/736x/f9/51/84/f951849bed5c650acdc25b235dee8444.jpg"
            alt="accountpic"
          />
          <h2>Gh0stnatz</h2>
          <div class="account">
            <img
              src="https://i.pinimg.com/736x/44/08/28/440828318cdf070619f2827f89b91e20.jpg"
              alt="accountpic"
            />
            <h2>Add Account</h2>
          </div>
        </div>
        <form action="#">
          <input
            type="text"
            name="account"
            id="account"
            placeholder="Email or Phonenumber"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
          <button type="submit">Log in</button>
          <a href="Forgot Password"></a>
          <button type="submit">Create Account</button>
          <p>Create a Page for a celebrity, band or business</p>
        </form>
      </div>
    </div>
  </body>
</html>
